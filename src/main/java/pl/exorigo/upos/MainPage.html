<!DOCTYPE html>
<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
    <meta charset="UTF-8">
    <title>Users Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class=class="container" align="center">
    <h4><b>Users</b></h4>

     <a class="btn btn-s btn-primary active" role="button" style="margin: 5px" href="#" wicket:id="addNew">Add New User</a>

    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Password</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr class='table-filters'>
            <td>
                <input/>
            </td>
            <td>
                <input/>
            </td>
            <td></td>
        </tr>
        <div wicket:id="users">
        <tr class="table-data">

            <td><div wicket:id="name"></div></td>
            <td><div wicket:id="surname" ></div></td>
            <td><div wicket:id="password" ></div></td>
            <td><div wicket:id="gender" ></div></td>
            <td><div wicket:id="email" ></div></td>

            <td><a class="btn btn-xs btn-warning active" role="button" style="margin: 5px"
                   href="#" wicket:id="edit">Update</a></td>
            <td><a class="btn btn-xs btn-danger active" role="button" style="margin: 5px"
                   href="#" wicket:id="remove">Delete</a></td>
        </tr>
            </div>
    </table>


</div>

<script>
    $('.table-filters input').on('input', function () {
        filterTable($(this).parents('table'));
    });

    function filterTable($table) {
        var $filters = $table.find('.table-filters td');
        var $rows = $table.find('.table-data');
        $rows.each(function (rowIndex) {
            var valid = true;
            $(this).find('td').each(function (colIndex) {
                if ($filters.eq(colIndex).find('input').val()) {
                    if ($(this).html().toLowerCase().indexOf(
                                    $filters.eq(colIndex).find('input').val().toLowerCase()) == -1) {
                        valid = valid && false;
                    }
                }
            });
            if (valid === true) {
                $(this).css('display', '');
            } else {
                $(this).css('display', 'none');
            }
        });
    }
</script>
</body>
</html>
