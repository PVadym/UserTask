<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">>
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<h2 align="center">Please Sing In or Registration</h2>
<div align="center" class="container">
    <div class="col-lg-4 col-md-offset-4">
        <div class="jumbotron">
            <form wicket:id="signInForm">
                <div class="form-group">
                    <input wicket:id="username" class="form-control" type="text" name="username" required
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <input wicket:id="password" class="form-control" type="password" name="password" required
                           placeholder="Password">
                </div>
                <div class="form-group ">
                    <div class="row">
                        <input class="btn btn-success" type="submit" name="submit" value="Sign In"/>
                        <wicket:link><a class="btn btn-primary" role="button" href="AddNewPage.html">Registration</a>
                        </wicket:link>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="text-danger" id="feedbackPanel">
    <span wicket:id="feedback"/>
</div>
</body>
</html>
