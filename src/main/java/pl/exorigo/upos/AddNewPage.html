<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Add New User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<form wicket:id="inputForm" class="inputForm">

    <p></p>
        <legend><wicket:message key="inputMessage" /></legend>
        <table id="inputFormTable">
            <div class="form-group">
                    <label for="name"><wicket:message key="name" /></label>
                    <input wicket:id="name" id="name" type="text" size="40"/>
                </div>
            <div class="form-group">
                    <label for="surname"><wicket:message key="surname" /></label>
                    <input wicket:id="surname" id="surname" type="text" size="40"/>
                </div>

            <div class="form-group">
                    <label for="password"><wicket:message key="password" /></label>
                    <input wicket:id="password" id="password" type="password" size="40"/>
                </div>

            <div class="form-group">
                <label for="gender"><wicket:message key="gender" /></label><br/>
                    <span valign="top" wicket:id="gender" id="gender">
                        <input type="radio">Male</input><br/>
                        <input type="radio">Female</input>
                    </span></div>


            <div class="form-group">
                   <label for="email"><wicket:message key="email" /></label>
                    <input wicket:id="email" id="email" type="text" size="40"/><br/>
</div>
<tr>
                <td colspan="2">
                    <input type="submit" class="btn btn-s btn-success active" role="button" style="margin: 5px" wicket:id="saveButton" value="Save" />
                    <input type="submit" class="btn btn-s btn-warning active" role="button" style="margin: 5px"wicket:id="resetButton" value="Reset" />
                </td></tr>
        </table>
</form>
    </div>

<div id="feedbackPanel">
    <span wicket:id="feedback"/>
</div>
</body>
</html>
